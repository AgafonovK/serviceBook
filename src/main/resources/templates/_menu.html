<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" sec:authorize="isAuthenticated()">
        <a th:href="@{/web/tickets/create-ticket}" class="btn btn-primary mt-5">Создать тикет</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/tickets}">Ticket</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/workers}">Worker</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/web/departments}">Departments</a>
            </li>
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
