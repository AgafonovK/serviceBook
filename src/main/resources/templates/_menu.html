<html xmlns="http://www.w3.org/1999/xhtml"

</head>
<footer>

</footer>
<body>
    <div class="container" sec:authorize="isAuthenticated()">

        <a th:href="@{/userInfo}" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-home"></span> Начало</a>

        <a th:href="@{/web/tickets}" class="btn btn-primary mt-5">
            <span class="glyphicon glyphicon-home"></span> Заявки</a>

        <a th:href="@{/web/equipments}" class="btn btn-primary mt-5">
            <span class="glyphicon glyphicon-home"></span> Станочный парк</a>



        <a th:href="@{/web/departments}" class="btn btn-primary mt-5">
            <span class="glyphicon glyphicon-home"></span> Департаменты</a>

        <div sec:authorize="hasAuthority('ADMIN')" class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Настройки администратора
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" th:href="@{/web/appusers}">Список пользователей</a></li>
                <li><a class="dropdown-item" href="#">Удалить пользователя</a></li>
                <li><a class="dropdown-item" href="#">Добавить пользователя</a></li>
            </ul>
        </div>
        <a>
        Logged user: <span sec:authentication="name">...</span>
        </a>
        <a>
        Roles: <span sec:authentication="principal.authorities">...</span>
        </a>

        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
