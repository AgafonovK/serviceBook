<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>

<style>
    table th, table td {
        padding: 5px;
    }
    .message {
        color: blue;
    }
</style>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Список сотрудников</h2>
<div>
    <a th:href="@{/worker/workerAdd}">Добавить сотрудника</a>
</div>


<table border="1">
    <tr>
        <th>Должность</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Департамент</th>
        <th>Телефон</th>
        <th>Электронная почта</th>
        <th>Дата принятия </th>
        <th>Дата увольнения</th>

    </tr>
    <tr th:each ="workers : ${worker}">
        <td th:utext="${workers.positionWorker}">...</td>
        <td th:utext="${workers.firstName}">...</td>
        <td th:utext="${workers.lastName}">...</td>
        <td th:utext="${workers.patronymic}">...</td>
        <td th:utext="${workers.department.getName()}">...</td>
        <td th:utext="${workers.phone}">...</td>
        <td th:utext="${workers.email}">...</td>
        <td th:utext="${workers.dateAccept}">...</td>
        <td th:utext="${workers.dateFired}">...</td>
    </tr>
</table>

</body>
</html>
