<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
    <div>
        <!-- this is header-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
    </div>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

<footer>
    <!-- Include _menu.html -->
    <th:block th:insert="/_menu">

    </th:block>
</footer>

<h2>Список сотрудников</h2>
<div>
    <a th:href="@{/web/workers/create-worker}">Добавить сотрудника</a>
</div>

<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Департамент</th>
                    <th>Должность</th>
                    <th>Телефон</th>
                    <th>Электронная почта</th>
                    <th>Дата принятия</th>
                    <th>Дата увольнения</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="worker : ${workers}">
                    <td th:utext="${worker.lastName}">...</td>
                    <td th:utext="${worker.firstName}">...</td>
                    <td th:utext="${worker.patronymic}">...</td>
                    <td th:utext="${worker.department.getName()}">...</td>
                    <td th:utext="${worker.positionWorker.getPositionName()}">...</td>
                    <td th:utext="${worker.phone}">...</td>
                    <td th:utext="${worker.email}">...</td>
                    <td th:utext="${worker.dateAccept}">...</td>
                    <td th:utext="${worker.dateFired}">...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
