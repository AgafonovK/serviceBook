<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Successfully registered</title>
    <style>
        span {color: blue;}
    </style>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>You have successfully add report!</h2>

<div th:if="${flashUser != null}">
    <ul>
        <li>Equipment Name: <span th:utext="${flashUser.reportName}">..</span></li>
        <li>Description: <span th:utext="${flashUser.descriptionReport}">..</span></li>
    </ul>
</div>


</body>
</html>
