<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/report/reportAdd}" th:object="${reportForm}" method="POST">
    <table>
        <tr>
            <td>Report Name</td>
            <td><input type="text" th:field="*{reportName}" /></td>
            <td>
                <span th:if="${#fields.hasErrors('reportName')}" th:errors="*{reportName}">..</span>
            </td>
        </tr>
        <tr>
            <td>Start date</td>
            <td><input type="date" th:field="*{startDateReport}" /> </td>
            <td>
                <span th:if="${#fields.hasErrors('startDateReport')}" th:errors="*{startDateReport}">..</span>
            </td>
        </tr>
        <tr>
            <td>End Date</td>
            <td><input type="date" th:field="*{endDateReport}" /> </td>
            <td>
                <span th:if="${#fields.hasErrors('endDateReport')}" th:errors="*{endDateReport}">..</span>
            </td>
        </tr>
        <tr>
            <td>Description report</td>
            <td><input type="text" th:field="*{descriptionReport}" /></td>
            <td>
                <span th:if="${#fields.hasErrors('descriptionReport')}" th:errors="*{descriptionReport}">..</span>
            </td>
        </tr>
        <tr>
            <td>Equipment</td>
            <td>
                <select th:field="*{equipment}">
                    <option value=""> -- </option>
                    <option th:each="equipment : ${listEquipment}"
                            th:value="${equipment.getId()}"
                            th:utext="${equipment.getName()}"/>
                </select>
            <td><span th:if="${#fields.hasErrors('equipment')}" th:errors="*{equipment}">..</span></td>
        </tr>
        <tr>
            <td>Worker</td>
            <td>
                <select th:field="*{worker}">
                    <option value=""> -- </option>
                    <option th:each="worker : ${listWorkers}"
                            th:value="${worker.getId()}"
                            th:utext="${worker.getFirstName()}"/>
                </select>
            <td><span th:if="${#fields.hasErrors('worker')}" th:errors="*{worker}">..</span></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit" />
                <a th:href="@{/}">Cancel</a>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
</body>
</html>
