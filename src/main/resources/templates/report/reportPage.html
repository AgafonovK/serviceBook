<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<style>
    table th, table td {
        padding: 5px;
    }
    .message {
        color: blue;
    }
</style>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Отчеты</h2>
<div>
    <a th:href="@{/report/reportAdd}">Add Report</a>
</div>
<form th:action="@{/report/reportFindByEquipmentName}" method="POST">
    <div>
        Найти отчет по названию оборудования:
        <input name="equipmentName" type="text" th:value="*{equipmentName}" />
        <input type="submit" value="Найти" />
        <a th:href="@{/}">Отмена</a>
    </div>
</form>

<table border="1">
    <tr>
        <th>Имя отчета</th>
        <th>Дата открытия отчета</th>
        <th>Дата закрытия отчета</th>
        <th>Описание</th>
        <th>Название оборудования</th>
        <th>Имя сотрудника</th>
        <th>Фамилия сотрудника</th>
        <th>Должность сотрудника</th>

    </tr>
    <tr th:each ="reports : ${report}">
        <td th:utext="${reports.getReportName()}">...</td>
        <td th:utext="${reports.getStartDateReport()}">...</td>
        <td th:utext="${reports.getEndDateReport()}">...</td>
        <td th:utext="${reports.getDescriptionReport()}">...</td>
        <td th:utext="${reports.getEquipment().getName()}">...</td>
        <td th:utext="${reports.getWorker().getFirstName()}">...</td>
        <td th:utext="${reports.getWorker().getLastName()}">...</td>
        <td th:utext="${reports.getWorker().getPositionWorker()}">...</td>

    </tr>
</table>
</body>
</html>
