<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>
</head>

<style>
    table th, table td {
        padding: 5px;
    }
    .message {
        color: blue;
    }
</style>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Report</h2>
<div>
    <a th:href="@{/report/reportAdd}">Add Report</a>
</div>
<form th:action="@{/report/reportFindByEquipmentName}" method="POST">
    <div>
        Find by name equipment
        <input name="equipmentName" type="text" th:value="*{equipmentName}" />
        <input type="submit" value="Submit" />
        <a th:href="@{/}">Cancel</a>
    </div>
</form>


<table border="1">
    <tr>
        <th>Report Name</th>
        <th>Report Start Date</th>
        <th>Report End Date</th>
        <th>Report Description </th>
        <th>Report Equipment Name</th>
        <th>Report Worker Name</th>
        <th>Report Worker Last Name</th>
        <th>Report Worker Position Name</th>

    </tr>
    <tr th:each ="reports : ${report}">
        <td th:utext="${reports.getReportName()}">...</td>
        <td th:utext="${reports.getStartDateReport()}">...</td>
        <td th:utext="${reports.getEndDateReport()}">...</td>
        <td th:utext="${reports.getDescriptionReport()}">...</td>
        <td th:utext="${reports.getEquipment().getName()}">...</td>
        <td th:utext="${reports.getWorker().getFirstName()}">...</td>
        <td th:utext="${reports.getWorker().getLastName()}">...</td>
        <td th:utext="${reports.getWorker().getPositionName()}">...</td>

    </tr>
</table>

</body>
</html>
