<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div>
        <!-- this is header-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </div>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<main>
    <div th:if="${nameError != null}">
        <br>Департамент не добавлен!!!
        Причина: <br/>
        <span th:utext="${nameError}">

    </span>
    </div>
    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:red;margin:10px 0px;">
        Департамент не добавлен!!!<br/>
        Причина :
        <span th:utext="${#session.getAttribute('nameError').message}">
                Static summary
         </span>
    </div>
    <div>
        <!-- INPUT-->
        <form th:action="@{/web/departments}" th:object="${departmentForm}" method="POST">
            <table>
                <tr>
                    <td>Название департамента</td>
                    <td><input type="text" th:field="*{name}"/></td>
                    <td>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Добавить департамент"/>
                        <a th:href="@{/}">Отмена</a>
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <!-- Include _menu.html -->
        <th:block th:insert="/department/_departmentsTable">

        </th:block>
    </div>
</main>
</body>
</html>
