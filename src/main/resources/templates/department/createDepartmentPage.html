<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Департамент не добавлен!!!<br />
    Причина :
    <span th:utext="${#session.getAttribute('nameError').message}">
                Static summary
         </span>

</div>
<div>
<form th:action="@{/departments}" th:object="${departmentForm}" method="POST">
    <table>
        <tr>
            <td>Название департамента</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Добавить департамент" />
                <a th:href="@{/}">Отмена</a>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
</div>
<div>
    <th:block th:include = "/department/_departmentsTable"></th:block>
</div>
</body>
</html>
