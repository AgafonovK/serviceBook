<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Successfully registered</title>
    <style>
        span {color: blue;}
    </style>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Вы успешно добавили оборудование!</h2>

<div th:if="${flashUser != null}">
    <ul>
        <li>Название оборудования: <span th:utext="${flashUser.name}">..</span></li>
        <li>Описание: <span th:utext="${flashUser.description}">..</span></li>
    </ul>
</div>


</body>
</html>
