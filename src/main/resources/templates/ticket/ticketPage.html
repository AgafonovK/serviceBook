<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<footer>
<!-- Include _menu.html -->
<th:block th:insert="/_menu">

</th:block>
</footer>
<div>
    <th:block th:insert="/_filtered">
    </th:block>
</div>

<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                 <tr>
                     <th>Номер заявки</th>
                     <th>Тема заявки</th>
                     <th>Департамент</th>
                     <th>Дата подачи</th>
                     <th>Дата окончания</th>
                     <th>Наименование оборудования</th>
                     <th>Исполнитель</th>
                     <th>Статус</th>
                 </tr>
                </thead>
                <tbody>
                <tr th:each ="ticket : ${tickets}">
                    <td th:utext="${ticket.getId()}">...</td>
                    <td th:utext="${ticket.getTicketDescription()}">...</td>
                    <td th:utext="${ticket.getClientDepartment().name}">...</td>
                    <td th:utext="${ticket.getStartDateTicket()}">...</td>
                    <td th:utext="${ticket.getEndDateTicket()}">...</td>
                    <td th:utext="${ticket.getEquipment().getName()}">...</td>
                    <td th:utext="${ticket.getClient().getFirstName()}">...</td>
                    <td th:utext="${ticket.getStatus().getStatusName()}">...</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>


</body>
</html>
